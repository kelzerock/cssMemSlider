<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>CssMemSlider</h1>
    </header>
    <main>
      <div class="slider">
        <input name="mem-control" type="radio" id="show1" class="memInput memInput1" checked />
        <label class="memLabel1" for="show1">
          <div>
            <div class="inside"></div>
          </div>
        </label>
        <input name="mem-control" type="radio" id="show2" class="memInput memInput2" />
        <label class="memLabel2" for="show2">
          <div>
            <div class="inside"></div>
          </div>
        </label>
        <input name="mem-control" type="radio" id="show3" class="memInput memInput3" />
        <label class="memLabel3" for="show3">
          <div>
            <div class="inside"></div>
          </div>
        </label>
        <input name="mem-control" type="radio" id="show4" class="memInput memInput4" />
        <label class="memLabel4" for="show4">
          <div>
            <div class="inside"></div>
          </div>
        </label>

        <div class="slider-view">
          <div class="slider-center">
          <div class="slider-block">
            <div class="slide slide1">
              <img src="./assets/Screenshot1.png" alt="mem1">
            </div>
            <div class="slide slide2">
              <img src="./assets/Screenshot5.png" alt="mem2">
            </div>
            <div class="slide slide3">
              <img src="./assets/Screenshot3.png" alt="mem3">
            </div>
            <div class="slide slide4">
              <img src="./assets/Screenshot4.png" alt="mem4">
            </div>
          </div>
          </div>
        </div>
        <div class="slider-text">
          <div class="slider-block">
            <div class="slide slide-text slide1">
              <p>Like our life)</p>
            </div>
            <div class="slide slide-text slide2">
              <p>Simple truth</p>
            </div>
            <div class="slide slide-text slide3">
              <p>This level of happiness is unattainable</p>
            </div>
            <div class="slide slide-text slide4">
              <p>Captcha and  artificial intelligence</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/kelzerock">
        <img src="./assets/github.png" alt="github picture" />
        <h3>RSSCHOOL 2022Q1</h3>
      </a>
    </footer>
  </div>
</body>

</html>
